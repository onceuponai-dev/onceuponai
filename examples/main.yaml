kind: main
metadata: 
  name: main_actor
  actor_host: 127.0.0.1:1992
spec:
  server_host: 0.0.0.0
  server_port: 8080
  log_level: error
  workers: 0
  invoke_timeout: 15
  auth:
    oidc:
      issuer_url: https://login.microsoftonline.com/${OIDC_TENANT_ID}/v2.0
      client_id: ${OIDC_CLIENT_ID}
      client_secret: ${OIDC_CLIENT_SECRET}
      redirect_url: ${OIDC_REDIRECT_URL}
  session_key: ${SESSION_KEY} # openssl rand -base64 32
  personal_access_token_secret: ${PAT_SECRET} # openssl rand -base64 32

