Recipes:
  - Title: Czarnina
    Recipe: >
        Jak gotować czarną polewkę. Na czarną polewkę, której zwyczaj ma z dawnych lat szanowanie na weselach, gdy zabraknie zgody, posłuży ten sposób staropolski:
        Przyrządź wywar: Weź na to kilka litrów wody i do niej włóż kawał porządnego mięsa wołowego, najlepiej z kością, aby smak był głębszy. Tam też dodaj garść suszonych śliwek, dla smaku i barwy ciemnej. Niech się to gotuje razem, póki mięso dobrze nie zmięknie.
        Przypraw do smaku: Gdy wywar z mięsa gotowy będzie, przecedź go starannie. Do czystego wywaru wrzuć kęs soli, nieco ziela angielskiego i listek laurowy, aby aromat zyskał. Tamże dodaj łyżkę miodu lub melasy, aby słodycz i gorzkość w zgodzie były.
        Zagęść polewkę: Do wywaru dodaj teraz kaszę gryczaną lub manne, co kto woli, aby polewka gęstość nabrała. Niech się wszystko razem powoli gotuje, aż kasza dobrze w wywarze zmięknie.
        Podaj z należytą powagą: Gdy polewka gotowa, na stół ją podawaj, najlepiej w głębokich misach, z dodatkiem kromki chleba żytnego. Niechaj będzie to przypomnienie starych obyczajów, kiedy to czarna polewka na znak rozżalenia podawana była.
        Smak tego staropolskiego dania niech przypomina o dawnych czasach, kiedy to z prostych składników wielką ucztę czyniono.

  - Title: Żurek
    Recipe: >
        Jak gotować żurek staropolski z jajkiem i białą kiełbasą. Zacznij od zakwasu: Na trzy dni przed świętem zaczynaj zakwas z mąki żytniej. Mąkę zalej ciepłą wodą i dodaj garść skruszonego chleba razowego. Odstaw w ciepłe miejsce, by kwaśniał.
        Weź garnek, włóż do niego kości wieprzowe albo wędzonkę dla gęstości smaku. Dodaj do tego korzenie: marchew, pietruszkę, kawałek selera i pora. Wlej wody, tyle żeby przykryło składniki, i gotuj wolno, aż mięso będzie gotowe do jedzenia.
        Białą kiełbasę zalej oddzielnie wodą i gotuj, aż do miękkości. Następnie kiełbasę wyjmij, pokrój w plastry i odłóż na później.
        Gdy wywar będzie gotowy, przecedź go, a następnie wrzuć do niego zakwas, tak by zupa zyskała odpowiednią kwasowość. Przypraw do smaku solą, majerankiem i czosnkiem. Gotuj wszystko razem na małym ogniu.
        Do zupy wrzuć pokrojoną białą kiełbasę. Niech się razem przegryzą smakami. Chwilę przed końcem gotowania, dodaj do zupy ugotowane na twardo, pokrojone w połówki jajka.
        Podawaj żurek gorący, posypany świeżym majerankiem. Niech na stół idzie w glinianych misach, dla zachowania dawnych tradycji. Z boku niech stanie chleb razowy, by każdy mógł zanurzyć w zupie.

  - Title: Bigos
    Recipe: >
        Kiszoną kapustę dobrze odsącz z nadmiaru wody i drobno poszatkuj. Świeżą kapustę również poszatkuj i lekko podduś na patelni, aż zmięknie.
        Boczek pokrój w kostkę i podsmaż na patelni, aż się zrumieni. Dodaj pokrojoną w kostki kiełbasę i mięso, smaż do momentu, kiedy mięso się zrumieni. W międzyczasie, na oddzielnej patelni, podsmaż pokrojoną w kostkę cebulę, aż stanie się szklista.
        Jeśli używasz suszonych grzybów, namocz je wcześniej w ciepłej wodzie, a następnie pokrój na mniejsze kawałki.
        W dużym garnku umieść wszystkie składniki: kapustę kiszoną, świeżą kapustę, podsmażone mięsa, cebulę oraz grzyby. Dodaj liście laurowe, ziele angielskie, sól, pieprz oraz koncentrat pomidorowy lub świeże pomidory pokrojone w kostkę.
        Dolej szklankę czerwonego wina lub piwa dla głębi smaku. Całość wymieszaj, przykryj i dus na wolnym ogniu przez co najmniej 3-4 godziny. Im dłużej bigos się dusi, tym lepszy smak uzyska. Regularnie mieszaj i w razie potrzeby dolewaj trochę wody lub więcej wina/piwa.
        Pod koniec gotowania dopraw bigos majerankiem i tymiankiem. Sprawdź smak i w razie potrzeby dopraw do smaku solą i pieprzem.

  - Title: Pieczeń z kaczki
    Recipe: >
        Kaczkę umyj pod bieżącą wodą, następnie osusz papierowym ręcznikiem. Wnętrze i zewnętrze kaczki natrzyj solą i pieprzem. Możesz też delikatnie naciąć skórę, aby tłuszcz lepiej się wytopił podczas pieczenia.
        Jabłka obierz, wydrąż i pokrój w kostkę. Cebulę obierz i pokrój w grubą kostkę. Jabłka i cebulę wymieszaj z rozmarynem i tymiankiem, a następnie nałóż to nadzienie do wnętrza kaczki.
        W małej misce wymieszaj miód, sos sojowy i oliwę z oliwek. Tą mieszanką natrzyj dokładnie zewnętrzne części kaczki, co zapewni piękną, błyszczącą skórkę.
        Rozgrzej piekarnik do 180°C. Kaczkę umieść w brytfannie piersią do dołu i wlej do niej bulion lub wodę. Piecz w piekarniku przez około 1,5 do 2 godzin. Co 30 minut polewaj kaczkę wytworzonym w brytfannie sosem, aby skórka była chrupiąca.
        W połowie pieczenia obróć kaczkę piersią do góry, aby równomiernie się zarumieniła.
        Gotową kaczkę wyjmij z piekarnika i pozwól jej odpocząć przez około 10-15 minut przed pokrojeniem. Podawaj z pieczonymi ziemniakami, buraczkami lub innymi ulubionymi dodatkami.

  - Title: Gulasz wołowy
    Recipe: >
        Wołowinę umyj, osusz i pokrój w kostkę o boku około 2 cm. Cebule obierz i pokrój w kostkę. Czosnek drobno posiekaj.
        Marchewki i pietruszkę obierz, umyj i pokrój w plasterki. Paprykę oczyść z nasion i pokrój w paski lub kostkę.
        W dużym garnku lub na głębokiej patelni rozgrzej olej lub smalec. Partiami wrzucaj mięso, aby je zrumienić z każdej strony. Zrumienione kawałki wyjmuj i odłóż na bok.
        W tym samym garnku, dodaj więcej tłuszczu jeśli to konieczne, i wrzuć cebulę. Smaż, aż stanie się szklista. Następnie dodaj czosnek, marchew, pietruszkę i paprykę. Smaż kilka minut, aż warzywa lekko zmiękną.
        Do garnka z powrotem wrzuć mięso. Dodaj koncentrat pomidorowy, czerwone wino, liście laurowe, ziele angielskie oraz paprykę mieloną. Wszystko razem dokładnie wymieszaj.
        Zalej całość bulionem wołowym lub wodą tak, aby płyn pokrył wszystkie składniki. Doprowadź do wrzenia, a następnie zmniejsz ogień i gotuj pod przykryciem na małym ogniu przez około 2-3 godziny, aż mięso będzie miękkie i kruche.
        Pod koniec gotowania sprawdź smak gulaszu i w razie potrzeby dopraw solą i pieprzem. Jeśli sos jest zbyt rzadki, możesz go zagęścić łyżką mąki rozrobionej w niewielkiej ilości wody i wlać do gulaszu, gotując jeszcze kilka minut.
        Podawaj gulasz z pieczywem, kluskami śląskimi lub ziemniakami.

  - Title: Pstrąg
    Recipe: >
        Ryby umyj pod bieżącą wodą, osusz papierowym ręcznikiem. Sprawdź, czy wnętrzności zostały dokładnie usunięte, oczyść jamę brzuszną.
        Cytryny umyj i pokrój w cienkie plasterki. Czosnek obierz i pokrój na cienkie plasterki.
        W jamie brzusznej każdego pstrąga umieść kilka plasterków cytryny, czosnek oraz gałązki tymianku i koperku. To doda rybie aromatycznych smaków.
        Zewnętrzną stronę ryb natrzyj oliwą z oliwek, solą i pieprzem. Możesz również delikatnie naciąć skórę w kilku miejscach, co pozwoli lepiej wchłonąć przyprawy.
        Piekarnik rozgrzej do 200°C. Pstrągi ułóż na lekko natłuszczonej blasze lub w naczyniu żaroodpornym.
        Piecz ryby przez około 20-25 minut, aż skórka będzie chrupiąca i złocista, a mięso łatwo oddziela się od ości.
        Gotowe ryby delikatnie przełóż na talerze. Możesz podać je z dodatkowymi plasterkami świeżej cytryny i świeżym koprem. Doskonale komponują się z lekkimi sałatkami lub gotowanymi młodymi ziemniakami.

  - Title: Królik
    Recipe: >
        Królika oczyść, umyj i pokrój na mniejsze kawałki. Wątróbkę drobiową oczyść z żyłek i błon.
        Cebule i czosnek obierz i drobno posiekaj. Marchewki obierz i zetrzyj na tarce o grubych oczkach.
        W dużym garnku umieść kawałki królika, dodaj wodę tak, aby przykryła mięso. Gotuj na wolnym ogniu do miękkości, około 1-1,5 godziny. Następnie wyjmij mięso, odstaw do ostygnięcia. Wywar zachowaj.
        Na patelni rozgrzej masło lub olej, dodaj cebulę, czosnek i marchewkę. Smaż, aż warzywa zmiękną. Dodaj wątróbkę drobiową, smaż kilka minut, aż się zrumieni. Następnie zdeglazuj patelnię białym winem, pozwól alkoholowi odparować.
        Mięso królika, wątróbkę i warzywa zmiel w maszynce do mielenia mięsa lub zmiksuj w blenderze do uzyskania gładkiej masy.
        Do zmielonego mięsa dodaj jajka, majeranek, tymianek, sól i pieprz. Wszystko dokładnie wymieszaj.
        Formę do pieczenia natłuść masłem lub wyłóż papierem do pieczenia. Przełóż do niej masę mięsną, wyrównaj. Piecz w piekarniku nagrzanym do 180C przez około 60 minut. Aby pasztet był bardziej wilgotny, możesz dodać do formy trochę wywaru z gotowania królika.
        Upieczony pasztet ostudź w formie, a następnie wyjmij i przechowuj w lodówce. Pasztet z królika podawaj schłodzony, pokrojony w plastry. Idealnie komponuje się z świeżym pieczywem, musztardą, ogórkami kiszonymi lub jako część zimnej płyty.

  - Title: Tatar
    Recipe: >
        Polędwicę wołową dokładnie oczyść z wszelkich błon i tłuszczu. Następnie zamroź mięso na kilka godzin, aby łatwiej się kroiło.
        Zamrożone mięso pokrój nożem na jak najdrobniejsze kawałki. Unikaj używania maszynki do mięsa, aby zachować odpowiednią strukturę tatara.
        Cebulę i ogórki kiszone drobno posiekaj. Kapary, jeśli używasz, również drobno posiekaj.
        W dużej misce połącz pokrojone mięso z posiekaną cebulą, ogórkami, kaparami, musztardą, a także żółtkami. Dopraw solą, pieprzem, a jeśli lubisz, dodaj sos Worcestershire i tabasco dla wzmocnienia smaku.
        Tatar podawaj od razu po przygotowaniu, uformowany w małe krążki lub kopczyki. Możesz użyć specjalnej formy do tatara lub uformować ręcznie. Na wierzch każdej porcji możesz położyć surowe żółtko.
        Podaj z pieczywem, najlepiej z chrupiącymi tostami lub świeżym chlebem.

  - Title: Botwina
    Recipe: >
        Botwinę dokładnie umyj. Buraczki obierz i zetrzyj na tarce o grubych oczkach lub drobno pokrój. Liście drobno posiekaj.
        Buraczki zalej bulionem warzywnym i gotuj przez około 10-15 minut, aż zmiękną. Dodaj posiekane liście i gotuj jeszcze przez około 5 minut. Następnie odstaw do ostygnięcia.
        Ogórki, rzodkiewki oczyść i pokrój w drobną kostkę. Koperek i szczypiorek drobno posiekaj. Czosnek przeciśnij przez praskę.
        W dużej misce wymieszaj ostudzoną botwinę z bulionem, kefirem, jogurtem oraz wszystkimi pokrojonymi warzywami i ziołami. Dopraw solą, pieprzem, a jeśli używasz, cukrem i sokiem z cytryny. Wszystko dokładnie wymieszaj.
        Zupę wstaw do lodówki na kilka godzin, najlepiej na całą noc, aby dobrze się schłodziła i smaki się przegryzły.
        Podawaj chłodnik schłodzony, w każdej porcji umieść połówkę jajka na twardo. Możesz dodatkowo posypać zupę dodatkowym koperkiem lub szczypiorkiem.

  - Title: Babka ziemniaczana
    Recipe: >
        Ziemniaki obierz i zetrzyj na tarce o drobnych oczkach. Następnie odsącz z nadmiaru płynu, najlepiej przez ściskanie ziemniaków w ręczniku kuchennym.
        Cebule obierz i drobno posiekaj. Boczek pokrój w drobną kostkę.Czosnek obierz i przeciśnij przez praskę.
        Na patelni rozgrzej trochę oleju lub smalcu i przesmaż pokrojoną cebulę oraz boczek, aż cebula zmięknie i zacznie się złocić. Dodaj przeciśnięty czosnek na końcu smażenia, aby uwolnić jego aromat.
        W dużej misce wymieszaj starte ziemniaki, przesmażoną cebulę z boczkiem i czosnkiem, jajka, mąkę lub bułkę tartą. Dopraw solą i pieprzem. Możesz dodać posiekaną natkę pietruszki dla lepszego smaku i koloru.
        Formę do pieczenia natłuść tłuszczem (możesz użyć tłuszczu, który pozostał z przesmażania boczku). Przełóż do niej przygotowaną masę, wyrównaj.
        Piecz w piekarniku rozgrzanym do 180°C przez około 60 minut, aż babka ziemniaczana będzie miała złocistą skorupkę.
        Babkę ziemniaczaną podawaj gorącą, najlepiej ze śmietaną, skwarkami lub sosem grzybowym. Może być serwowana jako samodzielne danie lub jako dodatek do mięs.

  - Title: Kutia
    Recipe: >
        Pszenicę dobrze wypłucz pod bieżącą wodą, a następnie namocz w wodzie przez noc. Następnego dnia wodę z pszenicy odlej, dodaj świeżą wodę i gotuj na niskim ogniu, aż pszenica będzie miękka, co może zająć około 1-2 godziny. Ugotowaną pszenicę odcedź i ostudź.
        Mak zalej gorącą wodą i zostaw na około 30 minut, a następnie dokładnie odcedź. Przemiń mak przez maszynkę do mięsa lub zblenduj na gładką pastę.
        Orzechy włoskie i migdały upraż lekko na suchej patelni, a następnie drobno posiekaj. Rodzynki i suszone owoce zalej ciepłą wodą, aby zmiękły, a potem odcedź.
        W dużej misce wymieszaj ugotowaną pszenicę, mielony mak, miod, orzechy, migdały, rodzynki, suszone owoce i sok z pomarańczy. Wszystko dokładnie wymieszaj. Kutia powinna być słodka i lepkawa od miodu, z chrupiącym akcentem od orzechów.
        Kutię najlepiej przygotować z wyprzedzeniem, aby smaki dobrze się przegryzły. Przechowuj w lodówce i podawaj schłodzoną.


