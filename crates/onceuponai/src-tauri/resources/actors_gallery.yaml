# GEMMA MODELS
- id: gemma/gemma-2b-it
  kind: gemma
  device: cpu
  metadata:
    name: gemma-2b-it
    description: ""
    url: ""
  spec:
    - key: base_repo_id
      value: google/gemma-2b-it
      type: string
    - key: tokenizer_repo
      value: google/gemma-2b-it
      type: string
    - key: seed
      value: 299792458
      type: number
    - key: repeat_last_n
      value: 64
      type: number
    - key: repeat_penalty
      value: 1.1
      type: number
    - key: temp
      value: 0.8
      type: number
    - key: top_p
      value: null
      type: number
    - key: hf_token
      value: null
      type: secret
    - key: use_flash_attn
      value: false
      type: bool
    - key: sample_len
      value: 1000
      type: number


